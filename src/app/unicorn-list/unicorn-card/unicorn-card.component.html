<ul *ngIf="unicorn">
    <li>{{ unicorn.id }}</li>
    <li>{{ unicorn.name }}</li>
    <li>{{ unicorn.weight }}</li>
    <li>{{ age }}</li>
    <li>{{ unicorn.hobbies }}</li>
    <li>{{ unicorn.capacities }}</li>
    <li>
        <button type="button" (click)="remove()">remove</button>
    </li>
    <li>
        <ng-content></ng-content>
    </li>
</ul>
